  ImageProcessingDLQArn:
    Description: Dead Letter Queue ARN for failed image processing
    Value: !GetAtt ImageProcessingDLQ.Arn

  AlarmTopicArn:
    Description: SNS Topic ARN for CloudWatch alarms
