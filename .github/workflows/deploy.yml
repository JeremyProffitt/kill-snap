name: Deploy Image Thumbnail Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Check if S3 bucket exists
        id: check-bucket
        run: |
          if aws s3 ls "s3://${{ vars.S3_BUCKET }}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "exists=false" >> $GITHUB_OUTPUT
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Build SAM application
        run: |
          sam build

      - name: Create SAM deployment bucket if needed
        run: |
          BUCKET_NAME="sam-deploy-kill-snap-${AWS_REGION}"
          if ! aws s3 ls "s3://${BUCKET_NAME}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket ${BUCKET_NAME} already exists"
          else
            echo "Creating SAM deployment bucket: ${BUCKET_NAME}"
            aws s3 mb "s3://${BUCKET_NAME}" --region ${AWS_REGION} || true
          fi
        continue-on-error: true

      - name: Deploy SAM application
        run: |
          sam deploy \
            --parameter-overrides S3BucketName=${{ vars.S3_BUCKET }} \
            --no-fail-on-empty-changeset

      - name: Protect S3 bucket from deletion
        if: steps.check-bucket.outputs.exists == 'false'
        run: |
          # Add bucket policy to prevent deletion
          aws s3api put-bucket-versioning \
            --bucket ${{ vars.S3_BUCKET }} \
            --versioning-configuration Status=Enabled

          # Tag the bucket to indicate it should not be deleted
          aws s3api put-bucket-tagging \
            --bucket ${{ vars.S3_BUCKET }} \
            --tagging 'TagSet=[{Key=Lifecycle,Value=Retain},{Key=ManagedBy,Value=GitHub-Actions}]'

      - name: Output deployment info
        run: |
          echo "Deployment completed successfully"
          echo "S3 Bucket: ${{ vars.S3_BUCKET }}"
          aws cloudformation describe-stacks \
            --stack-name image-thumbnail-stack \
            --query 'Stacks[0].Outputs' \
            --output table
