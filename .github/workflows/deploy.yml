name: Deploy Image Thumbnail Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install SAM CLI
        run: |
          pip install aws-sam-cli

      - name: Discover or create S3 buckets
        id: check-bucket
        run: |
          # Find existing image bucket with kill-snap in the name
          EXISTING_BUCKET=$(aws s3 ls | grep -o "kill-snap-images-[0-9]*" | head -1 || echo "")

          if [ -n "$EXISTING_BUCKET" ]; then
            echo "Found existing image bucket: ${EXISTING_BUCKET}"
            IMAGE_BUCKET="${EXISTING_BUCKET}"
            echo "bucket_name=${IMAGE_BUCKET}" >> $GITHUB_OUTPUT
          else
            # Create new bucket with account ID suffix
            ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
            IMAGE_BUCKET="kill-snap-images-${ACCOUNT_ID}"
            echo "Creating S3 image bucket: ${IMAGE_BUCKET}"
            aws s3 mb "s3://${IMAGE_BUCKET}" --region ${AWS_REGION}
            aws s3api put-bucket-versioning --bucket ${IMAGE_BUCKET} --versioning-configuration Status=Enabled
            aws s3api put-bucket-tagging --bucket ${IMAGE_BUCKET} --tagging 'TagSet=[{Key=Lifecycle,Value=Retain},{Key=ManagedBy,Value=GitHub-Actions}]'
            echo "bucket_name=${IMAGE_BUCKET}" >> $GITHUB_OUTPUT
          fi

          # Create website bucket if needed
          WEBSITE_BUCKET="${IMAGE_BUCKET}-web"
          if aws s3 ls "s3://${WEBSITE_BUCKET}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Creating S3 website bucket: ${WEBSITE_BUCKET}"
            aws s3 mb "s3://${WEBSITE_BUCKET}" --region ${AWS_REGION}
            aws s3api put-bucket-tagging --bucket ${WEBSITE_BUCKET} --tagging 'TagSet=[{Key=Purpose,Value=WebsiteHosting},{Key=ManagedBy,Value=GitHub-Actions}]'
          else
            echo "Website bucket ${WEBSITE_BUCKET} already exists"
          fi

          echo "Using image bucket: ${IMAGE_BUCKET}"
          echo "Using website bucket: ${WEBSITE_BUCKET}"

      - name: Build SAM application
        run: |
          sam build

      - name: Create SAM deployment bucket if needed
        run: |
          BUCKET_NAME="sam-deploy-kill-snap-${AWS_REGION}"
          if ! aws s3 ls "s3://${BUCKET_NAME}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "Bucket ${BUCKET_NAME} already exists"
          else
            echo "Creating SAM deployment bucket: ${BUCKET_NAME}"
            aws s3 mb "s3://${BUCKET_NAME}" --region ${AWS_REGION} || true
          fi
        continue-on-error: true

      - name: Check and fix stuck CloudFormation stack
        run: |
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name image-thumbnail-stack \
            --region ${AWS_REGION} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>&1 || echo "DOES_NOT_EXIST")

          if [ "$STACK_STATUS" = "ROLLBACK_COMPLETE" ]; then
            echo "Stack is in ROLLBACK_COMPLETE state, deleting..."
            aws cloudformation delete-stack \
              --stack-name image-thumbnail-stack \
              --region ${AWS_REGION}

            echo "Waiting for stack deletion..."
            aws cloudformation wait stack-delete-complete \
              --stack-name image-thumbnail-stack \
              --region ${AWS_REGION}

            echo "Stack deleted successfully"
          elif [ "$STACK_STATUS" = "DOES_NOT_EXIST" ]; then
            echo "Stack does not exist, proceeding with deployment"
          else
            echo "Stack status: $STACK_STATUS"
          fi
        continue-on-error: true

      - name: Deploy SAM application
        run: |
          # Only pass required parameters, CloudFront is disabled
          PARAMS="S3BucketName=${{ steps.check-bucket.outputs.bucket_name }} \
            AdminUsername=${{ vars.ADMIN_USER }} \
            AdminPassword=${{ secrets.ADMIN_PASSWORD }}"

          sam deploy \
            --parameter-overrides ${PARAMS} \
            --no-fail-on-empty-changeset

      - name: Configure S3 event notification
        run: |
          IMAGE_BUCKET="${{ steps.check-bucket.outputs.bucket_name }}"

          # Get Lambda ARN from stack outputs
          LAMBDA_ARN=$(aws cloudformation describe-stacks \
            --stack-name image-thumbnail-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`ThumbnailLambdaArn`].OutputValue' \
            --output text)

          echo "Lambda ARN: ${LAMBDA_ARN}"
          echo "Configuring notifications for bucket: ${IMAGE_BUCKET}"

          # Add Lambda permission for S3 to invoke
          aws lambda add-permission \
            --function-name ImageThumbnailGenerator \
            --statement-id s3-trigger-permission \
            --action lambda:InvokeFunction \
            --principal s3.amazonaws.com \
            --source-arn arn:aws:s3:::${IMAGE_BUCKET} \
            || echo "Permission may already exist"

          # Configure S3 bucket notification
          cat > /tmp/notification.json <<EOF
          {
            "LambdaFunctionConfigurations": [{
              "LambdaFunctionArn": "${LAMBDA_ARN}",
              "Events": ["s3:ObjectCreated:*"],
              "Filter": {
                "Key": {
                  "FilterRules": [{
                    "Name": "suffix",
                    "Value": ".jpg"
                  }]
                }
              }
            }]
          }
          EOF

          aws s3api put-bucket-notification-configuration \
            --bucket ${IMAGE_BUCKET} \
            --notification-configuration file:///tmp/notification.json

      - name: Build and deploy web frontend
        run: |
          cd web
          npm install
          npm run build

          # Get website bucket name (it's discovered bucket name + -web)
          WEBSITE_BUCKET="${{ steps.check-bucket.outputs.bucket_name }}-web"

          echo "Deploying to website bucket: ${WEBSITE_BUCKET}"

          # Sync build folder to S3
          aws s3 sync build/ s3://${WEBSITE_BUCKET}/ --delete

          # Get CloudFront distribution ID and invalidate cache
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name image-thumbnail-stack \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)

          if [ ! -z "$DISTRIBUTION_ID" ]; then
            echo "Invalidating CloudFront distribution: ${DISTRIBUTION_ID}"
            aws cloudfront create-invalidation \
              --distribution-id ${DISTRIBUTION_ID} \
              --paths "/*"
          fi

      - name: Initialize admin user
        run: |
          echo "Triggering API Lambda to initialize admin user..."

          # Invoke the Lambda function to trigger admin user creation
          aws lambda invoke \
            --function-name ImageReviewApi \
            --payload '{"httpMethod":"OPTIONS","path":"/api/login"}' \
            --cli-binary-format raw-in-base64-out \
            /tmp/lambda-response.json

          echo "Lambda invoked. Admin user should be created if it doesn't exist."
          cat /tmp/lambda-response.json

      - name: Output deployment info
        run: |
          echo "Deployment completed successfully"
          echo "Image S3 Bucket: ${{ steps.check-bucket.outputs.bucket_name }}"
          echo "Website S3 Bucket: ${{ steps.check-bucket.outputs.bucket_name }}-web"
          aws cloudformation describe-stacks \
            --stack-name image-thumbnail-stack \
            --query 'Stacks[0].Outputs' \
            --output table
